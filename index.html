<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <title>Hello UI</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="header_content">
                <div class="header-logo">
                    <img src="./img/HelloUI.svg" alt="" class="logo_img">
                </div>
                <nav class="nav_bar">
                    <a href="" class="menu_item">Docs</a>
                    <a href="" class="menu_item">Tools</a>
                    <a href="" class="menu_item">Freatures</a>
                    <a href="" class="menu_item">Pricing</a>
                    <a href="" class="menu_item">Jobs</a>
                </nav>
                <div class="auth_button">
                    <a href="" class="sigin-in">Sign in</a>
                    <button class="try-free">Try for Free</button>
                </div>
            </div>
        </div>
    </header>
    <section class="main">
        <div class="container">
            <div class="main_content">
                <div class="main_text">
                    <p class="head_text">Grow up your sells <br> with us.</p>
                </div>
                <div class="description">
                    <p class="secondary-text">Build one project that runs natively on all your term now <br> users' devices to turn for that you can do.</p>
                </div>
                <div class="main_buttons">
                    <button class="first_button">Try for Free</button>
                    <button class="second_button">Discover in Video</button>
                </div>
            </div>
        </div>
    </section>
    <section class="preview">
        <div class="container">
            <div class="preview-content">
                <div class="elements-left">
                    <img src="./img/left.svg" alt="" class="left-items">
                </div>
                <div class="preview-img">
                    <img src="./img/main-img.jpg" alt="" class="prev_img">
                </div>
                <div class="elements-left">
                    <img src="./img/right.svg" alt="" class="right-items">
                </div>
            </div>
        </div>
    </section>
    <section class="partners">
        <div class="container">
            <div class="partners-content">
                <div class="partners-title">
                    <p class="partners-text">More than 1.8 million people across 50,000 companies choose Spellon</p>
                </div>
                <div class="partners-slider">
                    <div>
                        <div class="slide">
                            <img src="./img/1.svg" alt="" class="slide_img">
                        </div>
                    </div>
                    <div>
                        <div class="slide">
                            <img src="./img/2.svg" alt="" class="slide_img">
                        </div>
                    </div>
                    <div>
                        <div class="slide">
                            <img src="./img/3.svg" alt="" class="slide_img">
                        </div>
                    </div>
                    <div>
                        <div class="slide">
                            <img src="./img/4.svg" alt="" class="slide_img">
                        </div>
                    </div>
                    <div>
                        <div class="slide">
                            <img src="./img/5.svg" alt="" class="slide_img">
                        </div>
                    </div>
                    <div>
                        <div class="slide">
                            <img src="./img/6.svg" alt="" class="slide_img">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>






    <!-- Slider script -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/main.js"></script>
    <!-- Slider script -->
</body>

</html>
